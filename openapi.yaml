    get:
      tags:
        - Actors/Actor collection
      summary: Get list of actors
      description: |
        <span class="openapi-clients-box"><span class="openapi-clients-box-heading">Clients</span><a href="https://docs.apify.com/api/client/python/reference/class/ActorCollectionClientAsync#list" target="_blank"><img src="https://raw.githubusercontent.com/apify/openapi/b1206ac2adf8f39b05e5a09bf32c2802af58d851/assets/python.svg" class="openapi-clients-box-icon" alt="Apify API Python Client Reference"/></a><a href="https://docs.apify.com/api/client/js/reference/class/ActorCollectionClient#list" target="_blank"><img src="https://raw.githubusercontent.com/apify/openapi/b1206ac2adf8f39b05e5a09bf32c2802af58d851/assets/javascript.svg" class="openapi-clients-box-icon" alt="Apify API JavaScript Client Reference" /></a></span><span id="/reference/actors/actor-collection/get-list-of-actors"></span><span id="/reference/actors/get-list-of-actors"></span>Gets the list of all Actors that the user created or used. The response is a
        list of objects, where each object contains a basic information about a single Actor.

        To only get Actors created by the user, add the `my=1` query parameter.

        The endpoint supports pagination using the `limit` and `offset` parameters
        and it will not return more than 1000 records.

        By default, the records are sorted by the `createdAt` field in ascending
        order, therefore you can use pagination to incrementally fetch all Actors while new
        ones are still being created. To sort the records in descending order, use the `desc=1` parameter.
      operationId: acts_get
      parameters:
        - name: my
          in: query
          description: |
            If `true` or `1` then the returned list only contains Actors owned by the user. The default value is `false`.
          style: form
          explode: true
          schema:
            type: boolean
            example: true
        - name: offset
          in: query
          description: |
            Number of records that should be skipped at the start. The default value
            is `0`.
          style: form
          explode: true
          schema:
            type: number
            format: double
            example: 10
        - name: limit
          in: query
          description: |
            Maximum number of records to return. The default value as well as the
            maximum is `1000`.
          style: form
          explode: true
          schema:
            type: number
            format: double
            example: 99
        - name: desc
          in: query
          description: |
            If `true` or `1` then the objects are sorted by the `createdAt` field in
            descending order. By default, they are sorted in ascending order.
          style: form
          explode: true
          schema:
            type: boolean
            example: true
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetListOfActorsResponse'
              example:
                data:
                  total: 2
                  count: 2
                  offset: 0
                  limit: 1000
                  desc: false
                  items:
                    - id: br9CKmk457
                      createdAt: '2019-10-29T07:34:24.202Z'
                      modifiedAt: '2019-10-30T07:34:24.202Z'
                      name: MyAct
                      username: janedoe
                    - id: ksiEKo23pz
                      createdAt: '2019-11-30T07:34:24.202Z'
                      modifiedAt: '2019-12-12T07:34:24.202Z'
                      name: MySecondAct
                      username: janedoe
