extends: existence
message: "The word '%s' should always be capitalized."
ignorecase: false
level: error
tokens:
  - '(?<!\W)\bactor\b'
  - '(?<!\W)\bactors\b'
  - '(?<!@)\bapify\b(?!-\w+)'
  - '(?<!\()\bhttps?://[^\s]*\bapify\b[^\s]*\b(?!\))|(?<!\[)\bhttps?://[^\s]*\bapify\b[^\s]*\b(?!\])'

nonword: false
