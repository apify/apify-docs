name: Lint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@master
      - name: Install dependencies
        run: npm install
      - name: Lint Markdown
        run: npm run lint:md:fix
      - name: Lint code
        run: npm run lint:code:fix
