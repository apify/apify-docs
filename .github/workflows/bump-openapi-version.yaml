name: Bump OpenAPI version

on:
    push:
        branches:
            - master
        paths:
            - 'apify-api/**'

jobs:
    bump-version:
        name: Bump OpenAPI version
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - uses: actions/checkout@v6

            - name: Bump OpenAPI version
              run: echo "v2 - $(date -u +%Y-%m-%dT%H:%M:%SZ)" > apify-api/openapi/components/version.yaml

            - name: Commit version bump
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add apify-api/openapi/components/version.yaml
                  git diff --staged --quiet || git commit -m "chore: bump OpenAPI version after spec changes"
                  git push
