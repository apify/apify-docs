name: Check PR title

on:
    pull_request_target:
        types: [ opened, edited, synchronize ]

jobs:
    check_pr_title:
        name: 'Check PR title'
        runs-on: ubuntu-latest
        steps:
            -   uses: amannn/action-semantic-pull-request@v5.2.0
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                    NPM_TOKEN: ${{ secrets.APIFY_SERVICE_ACCOUNT_NPM_TOKEN }}
