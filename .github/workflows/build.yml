name: Build and deploy

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@master
      - name: Create install dependencies
        run: npm install
      - name: Build documentation
        run: npm run build
      - name: Upload to AWS S3
        run: ./s3_sync.sh
