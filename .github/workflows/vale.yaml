name: Linting Workflow

on: [pull_request]

env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # Filter paths
    - uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          sources:
            - 'sources/**'
          root_files:
            - 'README.md'
            - 'CONTRIBUTING.md'

    # Get changed files
    - uses: tj-actions/changed-files@v40
      id: changed_files
      with:
        only_changed: true

    # Run Vale only if specified files are changed
    - name: Run Vale Linter
      if: steps.changes.outputs.sources == 'true' || steps.changes.outputs.root_files == 'true'
      uses: errata-ai/vale-action@vreviewdog
      with:
        files: ${{ steps.changed_files.outputs.all_changed_files }}
