name: Vale
on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: errata-ai/vale-action@reviewdog
        with:
          filter: file
          fail_on_error: true
          vale_flags: "--minAlertLevel=error"
          reporter: github-pr-annotations
