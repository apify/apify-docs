name: Lint with Vale on pull request
on:
    [pull_request]

jobs:
    vale:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Vale
          uses: errata-ai/vale-action@reviewdog
          with:
            files: __onlyModified
            fail_on_error: true
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
