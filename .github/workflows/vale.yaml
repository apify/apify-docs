name: Lint with Vale on pull request
on: [pull_request]

jobs:
    vale:
        name: vale
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - uses: errata-ai/vale-action@reviewdog
            with:
              files: '["./sources/", "./README.md", "./CONTRIBUTING.md"]'
              fail-on-error: true
