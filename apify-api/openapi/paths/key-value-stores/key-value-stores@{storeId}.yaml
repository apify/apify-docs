get:
  tags:
    - Key-value stores/Store object
  summary: Get store
  description: |
    Gets an object that contains all the details about a specific key-value
    store.
  operationId: keyValueStore_get
  security:
    - apiKeyStoreId: []
    - httpBearerStoreId: []
  parameters:
    - name: storeId
      in: path
      description: Key-value store ID or `username~store-name`.
      required: true
      style: simple
      schema:
        type: string
        example: WkzbQMuFYuamGv3YF
  responses:
    '200':
      description: ''
      headers: {}
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/key-value-stores/GetStoreResponse.yaml
  deprecated: false
