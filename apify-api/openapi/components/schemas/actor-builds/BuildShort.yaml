title: BuildShort
required:
  - id
  - status
  - startedAt
  - finishedAt
  - usageTotalUsd
type: object
properties:
  id:
    type: string
    examples: [HG7ML7M8z78YcAPEB]
  actId:
    type: string
    examples: [janedoe~my-actor]
  status:
    $ref: ../common/ActorJobStatus.yaml
  startedAt:
    type: string
    format: date-time
    examples: ['2019-11-30T07:34:24.202Z']
  finishedAt:
    type: string
    format: date-time
    examples: ['2019-12-12T09:30:12.202Z']
  usageTotalUsd:
    type: number
    examples: [0.02]
  meta:
    $ref: ./BuildsMeta.yaml
