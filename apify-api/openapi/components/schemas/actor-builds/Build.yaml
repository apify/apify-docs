title: Build
required:
  - id
  - actId
  - userId
  - startedAt
  - status
  - meta
  - buildNumber
type: object
properties:
  id:
    type: string
    examples: [HG7ML7M8z78YcAPEB]
  actId:
    type: string
    examples: [janedoe~my-actor]
  userId:
    type: string
    examples: [klmdEpoiojmdEMlk3]
  startedAt:
    type: string
    format: date-time
    examples: ["2019-11-30T07:34:24.202Z"]
  finishedAt:
    type: [string, "null"]
    format: date-time
    examples: ["2019-12-12T09:30:12.202Z"]
  status:
    $ref: ../common/ActorJobStatus.yaml
  meta:
    $ref: ./BuildsMeta.yaml
  stats:
    anyOf:
      - $ref: ./BuildStats.yaml
      - type: "null"
  options:
    anyOf:
      - $ref: ./BuildOptions.yaml
      - type: "null"
  usage:
    anyOf:
      - $ref: ./BuildUsage.yaml
      - type: "null"
  usageTotalUsd:
    type: [number, "null"]
    examples: [0.02]
    description: >-
      Total cost in USD for this build. Requires authentication token to access.
  usageUsd:
    description: >-
      Platform usage costs breakdown in USD for this build. Requires authentication token to access.
    anyOf:
      - $ref: ./BuildUsage.yaml
      - type: "null"
  inputSchema:
    type: [string, "null"]
    deprecated: true # Marked as deprecated in favor of actorDefinition.
    examples: ['{\n  "title": "Schema for ... }']
  readme:
    type: [string, "null"]
    deprecated: true # Marked as deprecated in favor of actorDefinition.
    examples: ['# Magic Actor\nThis Actor is magic.']
  buildNumber:
    type: string
    examples: [0.1.1]
  actorDefinition:
    anyOf:
      - $ref: ../actors/ActorDefinition.yaml
      - type: "null"
example:
  id: HG7ML7M8z78YcAPEB
  actId: janedoe~my-actor
  userId: klmdEpoiojmdEMlk3
  startedAt: "2019-11-30T07:34:24.202Z"
  finishedAt: "2019-12-12T09:30:12.202Z"
  status: SUCCEEDED
  meta:
    origin: WEB
    clientIp: 172.234.12.34
    userAgent: Mozilla/5.0 (iPad)
  stats:
    durationMillis: 1000
    runTimeSecs: 45.718
    computeUnits: 0.012699444444444444
  options:
    useCache: false
    betaPackages: false
    memoryMbytes: 1024
    diskMbytes: 2048
  usage:
    ACTOR_COMPUTE_UNITS: 0.08
  usageTotalUsd: 0.02
  usageUsd:
    ACTOR_COMPUTE_UNITS: 0.02
  inputSchema: '{\n  "title": "Schema for ..."}'
  readme: '# Magic Actor\nThis Actor is magic.'
  buildNumber: 0.1.1
  actorDefinition:
    actorSpecification: 1
    name: example-actor
    version: "1.0"
    buildTag: latest
    environmentVariables:
      DEBUG_MODE: "false"
    input:
      type: object
      properties:
        prompt:
          type: string
          description: The text prompt to generate completions for.
        maxTokens:
          type: integer
          description: The maximum number of tokens to generate.
      required:
        - prompt
    storages:
      dataset:
        type: object
        $schema: http://json-schema.org/draft-07/schema#
        properties:
          id:
            type: string
            description: Unique identifier for the generated text.
          text:
            type: string
            description: The generated text output from the model.
        required:
          - id
          - text
    minMemoryMbytes: 512
    maxMemoryMbytes: 2048
    usesStandbyMode: false
