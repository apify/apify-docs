title: BuildsMeta
required:
  - origin
type: object
properties:
  origin:
    $ref: ../actor-runs/RunOrigin.yaml
  clientIp:
    type: [string]
    description: IP address of the client that started the build.
    examples: [172.234.12.34]
  userAgent:
    type: [string]
    description: User agent of the client that started the build.
    examples: [Mozilla/5.0 (iPad)]
