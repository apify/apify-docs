title: ListOfKeysResponse
required:
  - items
  - count
  - limit
  - isTruncated
type: object
properties:
  items:
    type: array
    items:
      type: object
      title: items
      required:
        - key
        - size
        - recordPublicUrl
      properties:
        key:
          type: string
          example: second-key
        size:
          type: number
          example: 36
        recordPublicUrl:
          type: string
          description: "A public link to access this record directly."
          example: 'https://api.apify.com/v2/key-value-stores/WkzbQMuFYuamGv3YF/records/some-key?signature=abc123'
    description: ''
  count:
    type: number
    example: 2
  limit:
    type: number
    example: 2
  exclusiveStartKey:
    type: string
    example: some-key
  isTruncated:
    type: boolean
    example: true
  nextExclusiveStartKey:
    type: string
    example: third-key
