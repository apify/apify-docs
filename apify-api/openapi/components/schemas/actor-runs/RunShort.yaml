title: RunShort
required:
  - id
  - actId
  - status
  - startedAt
  - buildId
  - meta
  - usageTotalUsd
  - defaultKeyValueStoreId
  - defaultDatasetId
  - defaultRequestQueueId
type: object
properties:
  id:
    type: string
    examples: [HG7ML7M8z78YcAPEB]
  actId:
    type: string
    examples: [HDSasDasz78YcAPEB]
  actorTaskId:
    type: [string, "null"]
    examples: [KJHSKHausidyaJKHs]
  status:
    $ref: ../common/ActorJobStatus.yaml
  startedAt:
    type: string
    format: date-time
    examples: ["2019-11-30T07:34:24.202Z"]
  finishedAt:
    type: [string, "null"]
    format: date-time
    examples: ["2019-12-12T09:30:12.202Z"]
  buildId:
    type: string
    examples: [HG7ML7M8z78YcAPEB]
  buildNumber:
    type: string
    examples: [0.0.2]
  meta:
    $ref: ./RunMeta.yaml
  usageTotalUsd:
    type: number
    examples: [0.2]
  defaultKeyValueStoreId:
    type: string
    examples: [sfAjeR4QmeJCQzTfe]
  defaultDatasetId:
    type: string
    examples: [3ZojQDdFTsyE7Moy4]
  defaultRequestQueueId:
    type: string
    examples: [so93g2shcDzK3pA85]
