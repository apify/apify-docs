title: Run
required:
  - id
  - actId
  - userId
  - startedAt
  - finishedAt
  - status
  - meta
  - stats
  - options
  - buildId
  - defaultKeyValueStoreId
  - defaultDatasetId
  - defaultRequestQueueId
  - buildNumber
  - containerUrl
  - generalAccess
type: object
properties:
  id:
    type: string
    example: HG7ML7M8z78YcAPEB
  actId:
    type: string
    example: HDSasDasz78YcAPEB
  userId:
    type: string
    example: 7sT5jcggjjA9fNcxF
  actorTaskId:
    type: string
    nullable: true
    example: KJHSKHausidyaJKHs
  startedAt:
    type: string
    example: '2019-11-30T07:34:24.202Z'
  finishedAt:
    type: string
    example: '2019-12-12T09:30:12.202Z'
  status:
    type: string
    example: RUNNING
  statusMessage:
    type: string
    nullable: true
    example: Actor is running
  isStatusMessageTerminal:
    type: boolean
    nullable: true
    example: false
  meta:
    $ref: ./RunMeta.yaml
  pricingInfo:
    $ref: ../actor-pricing-info/ActorRunPricingInfo.yaml
  stats:
    $ref: ./RunStats.yaml
  chargedEventCounts:
    type: object
    additionalProperties:
      $ref: ../actor-pricing-info/ActorChargeEvent.yaml
  options:
    $ref: ./RunOptions.yaml
  buildId:
    type: string
    example: 7sT5jcggjjA9fNcxF
  exitCode:
    type: number
    nullable: true
    example: 0
  generalAccess:
    $ref: ../common/GeneralAccessEnum.yaml
  defaultKeyValueStoreId:
    type: string
    example: eJNzqsbPiopwJcgGQ
  defaultDatasetId:
    type: string
    example: wmKPijuyDnPZAPRMk
  defaultRequestQueueId:
    type: string
    example: FL35cSF7jrxr3BY39
  buildNumber:
    type: string
    example: 0.0.36
  containerUrl:
    type: string
    example: 'https://g8kd8kbc5ge8.runs.apify.net'
  isContainerServerReady:
    type: boolean
    nullable: true
    example: true
  gitBranchName:
    type: string
    nullable: true
    example: master
  usage:
    nullable: true
    $ref: ./RunUsage.yaml
  usageTotalUsd:
    type: number
    nullable: true
    description: >-
      Total cost in USD for this run. Represents what you actually pay.
      For run owners: includes platform usage (compute units) and/or event costs depending on the Actor's pricing model.
      For non-owners: only available for Pay-Per-Event actors (event costs only).
      Not available for Pay-Per-Result Actors when you're not the Actor owner.
    example: 0.2654
  usageUsd:
    nullable: true
    description: >-
      Platform usage costs breakdown in USD. Only present if you own the run AND are paying for platform usage
      (Pay-Per-Usage, Rental, or Pay-Per-Event with usage costs like standby Actors).
      Not available for standard Pay-Per-Event actors or Pay-Per-Result actors owned by others.
    $ref: ./RunUsage.yaml
