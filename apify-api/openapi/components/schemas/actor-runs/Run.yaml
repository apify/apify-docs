title: Run
description: Represents an Actor run and its associated data.
required:
  - id
  - actId
  - userId
  - startedAt
  - status
  - meta
  - stats
  - options
  - buildId
  - defaultKeyValueStoreId
  - defaultDatasetId
  - defaultRequestQueueId
  - generalAccess
type: object
properties:
  id:
    type: string
    examples: [HG7ML7M8z78YcAPEB]
    description: Unique identifier of the Actor run.
  actId:
    type: string
    examples: [HDSasDasz78YcAPEB]
    description: ID of the Actor that was run.
  userId:
    type: string
    examples: [7sT5jcggjjA9fNcxF]
    description: ID of the user who started the run.
  actorTaskId:
    type: [string, "null"]
    examples: [KJHSKHausidyaJKHs]
    description: ID of the Actor task, if the run was started from a task.
  startedAt:
    type: string
    format: date-time
    examples: ["2019-11-30T07:34:24.202Z"]
    description: Time when the Actor run started.
  finishedAt:
    type: [string, "null"]
    format: date-time
    examples: ["2019-12-12T09:30:12.202Z"]
    description: Time when the Actor run finished.
  status:
    description: Current status of the Actor run.
    $ref: ../common/ActorJobStatus.yaml
  statusMessage:
    type: [string, "null"]
    examples: [Actor is running]
    description: Detailed message about the run status.
  isStatusMessageTerminal:
    type: [boolean, "null"]
    examples: [false]
    description: Whether the status message is terminal (final).
  meta:
    description: Metadata about the Actor run.
    $ref: ./RunMeta.yaml
  pricingInfo:
    description: Pricing information for the Actor.
    $ref: ../actor-pricing-info/ActorRunPricingInfo.yaml
  stats:
    description: Statistics of the Actor run.
    $ref: ./RunStats.yaml
  chargedEventCounts:
    description: A map of charged event types to their counts. The keys are event type identifiers defined by the Actor's pricing model (pay-per-event), and the values are the number of times each event was charged during this run.
    type: object
    additionalProperties:
      type: integer
    example:
      actor-start: 1
      page-crawled: 150
      data-extracted: 75
  options:
    description: Configuration options for the Actor run.
    $ref: ./RunOptions.yaml
  buildId:
    type: string
    examples: [7sT5jcggjjA9fNcxF]
    description: ID of the Actor build used for this run.
  exitCode:
    type: [integer, "null"]
    examples: [0]
    description: Exit code of the Actor run process.
  generalAccess:
    description: General access level for the Actor run.
    $ref: ../common/GeneralAccessEnum.yaml
  defaultKeyValueStoreId:
    type: string
    examples: [eJNzqsbPiopwJcgGQ]
    description: ID of the default key-value store for this run.
  defaultDatasetId:
    type: string
    examples: [wmKPijuyDnPZAPRMk]
    description: ID of the default dataset for this run.
  defaultRequestQueueId:
    type: string
    examples: [FL35cSF7jrxr3BY39]
    description: ID of the default request queue for this run.
  buildNumber:
    type: string
    examples: [0.0.36]
    description: Build number of the Actor build used for this run.
  containerUrl:
    type: string
    format: uri
    examples: ["https://g8kd8kbc5ge8.runs.apify.net"]
    description: URL of the container running the Actor.
  isContainerServerReady:
    type: [boolean, "null"]
    examples: [true]
    description: Whether the container's HTTP server is ready to accept requests.
  gitBranchName:
    type: [string, "null"]
    examples: [master]
    description: Name of the git branch used for the Actor build.
  usage:
    description: Resource usage statistics for the run.
    anyOf:
      - $ref: ./RunUsage.yaml
      - type: "null"
  usageTotalUsd:
    type: [number, "null"]
    examples: [0.2654]
    description: >-
      Total cost in USD for this run. Represents what you actually pay.
      For run owners: includes platform usage (compute units) and/or event costs depending on the Actor's pricing model.
      For run non-owners: only available for Pay-Per-Event Actors (event costs only).
      Not available for Pay-Per-Result Actors when you're not the Actor owner.
  usageUsd:
    description: >-
      Platform usage costs breakdown in USD. Only present if you own the run AND are paying for platform usage
      (Pay-Per-Usage, Rental, or Pay-Per-Event with usage costs like standby Actors).
      Not available for standard Pay-Per-Event Actors or Pay-Per-Result Actors owned by others.
    anyOf:
      - $ref: ./RunUsageUsd.yaml
      - type: "null"
  metamorphs:
    description: List of metamorph events that occurred during the run.
    anyOf:
      - type: array
        items:
          $ref: ./Metamorph.yaml
      - type: "null"
