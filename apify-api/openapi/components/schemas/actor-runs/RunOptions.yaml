title: RunOptions
required:
  - build
  - timeoutSecs
  - memoryMbytes
  - diskMbytes
type: object
properties:
  build:
    type: string
    example: latest
  timeoutSecs:
    type: integer
    example: 300
  memoryMbytes:
    type: integer
    example: 1024
  diskMbytes:
    type: integer
    example: 2048
  maxItems:
    type: integer
    example: 1000
  maxTotalChargeUsd:
    type: number
    example: 5
