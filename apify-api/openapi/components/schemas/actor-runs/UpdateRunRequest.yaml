title: UpdateRunRequest
type: object
properties:
  runId:
    type: string
    example: 3KH8gEpp4d8uQSe8T
  statusMessage:
    type: string
    example: Actor has finished
  isStatusMessageTerminal:
    type: boolean
    example: true
  generalAccess:
    type: string
    enum:
      - RESTRICTED
      - ANYONE_WITH_ID_CAN_READ
      - FOLLOW_USER_SETTING
    example: RESTRICTED
