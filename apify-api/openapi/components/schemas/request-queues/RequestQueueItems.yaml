title: RequestQueueItems
required:
  - id
  - uniqueKey
  - url
type: object
properties:
  id:
    type: string
    example: dnjkDMKLmdlkmlkmld
  retryCount:
    type: integer
    example: 0
  uniqueKey:
    type: string
    example: 'http://example.com'
  url:
    type: string
    example: 'http://example.com'
  method:
    type: string
    example: GET
  loadedUrl:
    type: string
    nullable: true
    example: 'http://example.com/example-1'
  payload:
    type: object
    nullable: true
  noRetry:
    type: boolean
    nullable: true
    example: false
  errorMessages:
    type: array
    items:
      type: string
    description: ''
    nullable: true
  headers:
    type: object
    nullable: true
  userData:
    $ref: ./UserData.yaml
  handledAt:
    type: string
    format: date-time
    nullable: true
    example: '2019-06-16T10:23:31.607Z'
