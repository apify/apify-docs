title: ActorShort
required:
  - id
  - createdAt
  - modifiedAt
  - name
  - username
type: object
properties:
  id:
    type: string
    examples: [br9CKmk457]
  createdAt:
    type: string
    format: date-time
    examples: ["2019-10-29T07:34:24.202Z"]
  modifiedAt:
    type: string
    format: date-time
    examples: ["2019-10-30T07:34:24.202Z"]
  name:
    type: string
    examples: [MyAct]
  username:
    type: string
    examples: [janedoe]
  title:
    type: string
    examples: [Hello World Example]
  stats:
    $ref: ./ActorStats.yaml
