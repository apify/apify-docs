title: ActorShort
required:
  - id
  - createdAt
  - modifiedAt
  - name
  - username
type: object
properties:
  id:
    type: string
    example: br9CKmk457
  createdAt:
    type: string
    format: date-time
    example: '2019-10-29T07:34:24.202Z'
  modifiedAt:
    type: string
    format: date-time
    example: '2019-10-30T07:34:24.202Z'
  name:
    type: string
    example: MyAct
  username:
    type: string
    example: janedoe
  title:
    type: string
    example: 'Hello World Example'
  stats:
    $ref: ./ActorStats.yaml
