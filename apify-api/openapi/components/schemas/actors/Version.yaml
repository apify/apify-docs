title: Version
type: object
required:
  - versionNumber
  - sourceType
properties:
  versionNumber:
    type: string
    examples: ['0.0']
  sourceType:
    anyOf:
      - $ref: ./VersionSourceType.yaml
      - type: 'null'
  envVars:
    type: [array, 'null']
    items:
      $ref: ./EnvVar.yaml
    description: ''
  applyEnvVarsToBuild:
    type: [boolean, 'null']
    examples: [false]
  buildTag:
    type: string
    examples: [latest]
  sourceFiles:
    $ref: ./VersionSourceFiles.yaml
