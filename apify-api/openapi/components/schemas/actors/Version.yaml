title: Version
type: object
required:
  - versionNumber
  - sourceType
properties:
  versionNumber:
    type: string
    examples: ["0.0"]
  sourceType:
    anyOf:
      - $ref: ./VersionSourceType.yaml
      - type: "null"
  envVars:
    type: [array, "null"]
    items:
      $ref: ./EnvVar.yaml
    description: ""
  applyEnvVarsToBuild:
    type: [boolean, "null"]
    examples: [false]
  buildTag:
    type: string
    examples: [latest]
  sourceFiles:
    $ref: ./VersionSourceFiles.yaml
  gitRepoUrl:
    type: [string, "null"]
    description: URL of the Git repository when sourceType is GIT_REPO.
  tarballUrl:
    type: [string, "null"]
    description: URL of the tarball when sourceType is TARBALL.
  gitHubGistUrl:
    type: [string, "null"]
    description: URL of the GitHub Gist when sourceType is GITHUB_GIST.
