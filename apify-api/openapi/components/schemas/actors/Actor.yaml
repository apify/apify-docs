title: Actor
required:
  - id
  - userId
  - name
  - username
  - isPublic
  - createdAt
  - modifiedAt
  - stats
  - versions
  - defaultRunOptions
type: object
properties:
  id:
    type: string
    examples: [zdc3Pyhyz3m8vjDeM]
  userId:
    type: string
    examples: [wRsJZtadYvn4mBZmm]
  name:
    type: string
    examples: [MyActor]
  username:
    type: string
    examples: [jane35]
  description:
    type: [string, 'null']
    examples: [My favourite actor!]
  restartOnError:
    type: boolean
    examples: [false]
    deprecated: true # Use defaultRunOptions.restartOnError instead
  isPublic:
    type: boolean
    examples: [false]
  actorPermissionLevel:
    $ref: ./ActorPermissionLevel.yaml
  createdAt:
    type: string
    format: date-time
    examples: ['2019-07-08T11:27:57.401Z']
  modifiedAt:
    type: string
    format: date-time
    examples: ['2019-07-08T14:01:05.546Z']
  stats:
    $ref: ./ActorStats.yaml
  versions:
    type: array
    items:
      $ref: "./Version.yaml"
    description: ''
  pricingInfos:
    type: array
    items:
      $ref: ../actor-pricing-info/ActorRunPricingInfo.yaml
  defaultRunOptions:
      $ref: ./DefaultRunOptions.yaml
  exampleRunInput:
    anyOf:
      - $ref: ./ExampleRunInput.yaml
      - type: 'null'
  isDeprecated:
    type: [boolean, 'null']
    examples: [false]
  deploymentKey:
    type: string
    examples: [ssh-rsa AAAA ...]
  title:
    type: [string, 'null']
    examples: [My Actor]
  taggedBuilds:
    anyOf:
      - $ref: ./TaggedBuilds.yaml
      - type: 'null'
