title: ActUpdate
required:
  - name
  - isPublic
  - versions
type: object
properties:
  name:
    type: string
    example: MyActor
  description:
    type: string
    nullable: true
    example: My favourite actor!
  isPublic:
    type: boolean
    example: false
  seoTitle:
    type: string
    nullable: true
    example: My actor
  seoDescription:
    type: string
    nullable: true
    example: My actor is the best
  title:
    type: string
    nullable: true
    example: My Actor
  restartOnError:
    type: boolean
    nullable: true
    example: false
  versions:
    type: array
    items:
      $ref: "./CreateOrUpdateEnvVarRequest.yaml"
    description: ''
  pricingInfos:
    type: array
    items:
      $ref: ../actor-pricing-info/ActorRunPricingInfo.yaml
  categories:
    type: array
    items:
      type: string
    description: ''
    nullable: true
  defaultRunOptions:
    oneOf:
      - nullable: true
      - $ref: ./DefaultRunOptions.yaml
  taggedBuilds:
    type: object
    description: |
      An object to modify the Actor's tagged builds. The key is the tag name (e.g., _latest_), and the value is either an object with a `buildId` or `null`.

      This operation is a patch; any existing tags that you omit from this object will be preserved.

      - **To create or reassign a tag:** Provide the tag name as a key with an object containing the desired `buildId`.
      - **To remove a tag:** Provide the tag name as a key with a `null` value.
      - **To preserve an existing tag:** Omit its key from this object.
      - **To make no changes:** Omit this field entirely.
    nullable: true
    additionalProperties:
      type: object
      nullable: true
      required:
        - buildId
      properties:
        buildId:
          type: string
    example:
      latest:
        buildId: z2EryhbfhgSyqj6Hn
      beta: null
