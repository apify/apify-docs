title: ActUpdate
type: object
properties:
  name:
    type: string
    example: MyActor
  description:
    type: string
    nullable: true
    example: My favourite actor!
  isPublic:
    type: boolean
    example: false
  seoTitle:
    type: string
    nullable: true
    example: My actor
  seoDescription:
    type: string
    nullable: true
    example: My actor is the best
  title:
    type: string
    nullable: true
    example: My Actor
  restartOnError:
    type: boolean
    example: false
    deprecated: true # Use defaultRunOptions.restartOnError instead
  versions:
    type: array
    items:
      $ref: "./CreateOrUpdateEnvVarRequest.yaml"
    description: ''
  pricingInfos:
    type: array
    items:
      $ref: ../actor-pricing-info/ActorRunPricingInfo.yaml
  categories:
    type: array
    items:
      type: string
    description: ''
    nullable: true
  defaultRunOptions:
    $ref: ./DefaultRunOptions.yaml
  taggedBuilds:
    type: object
    description: |
      Object containing the Actor's tagged builds, where the key is the tag name (e.g., _latest_) and the value is an object containing the build ID.
      The object you provide will completely overwrite all existing tagged builds for the Actor.

      - To create or reassign a tag: Include it in the object with the desired `buildId`.
      - To remove a specific tag: Submit the object without that tag's key.
      - To remove all tags: Provide an empty object: `{}`.
      - If this field is omitted or `null`, the existing tags will not be changed.
    nullable: true
    additionalProperties:
      type: object
      required:
        - buildId
      properties:
        buildId:
          type: string
    example:
      latest:
        buildId: z2EryhbfhgSyqj6Hn
required:
  - name
  - isPublic
  - versions
