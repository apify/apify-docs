title: CreateActorRequest
type: object
properties:
  name:
    type: [string, "null"]
    examples: [MyActor]
  description:
    type: [string, "null"]
    examples: [My favourite actor!]
  title:
    type: [string, "null"]
    examples: [My actor]
  isPublic:
    type: [boolean, "null"]
    examples: [false]
  seoTitle:
    type: [string, "null"]
    examples: [My actor]
  seoDescription:
    type: [string, "null"]
    examples: [My actor is the best]
  restartOnError:
    type: boolean
    examples: [false]
    deprecated: true # Use defaultRunOptions.restartOnError instead
  versions:
    type: [array, "null"]
    items:
      $ref: ./Version.yaml
    description: ""
  pricingInfos:
    type: array
    items:
      $ref: ../actor-pricing-info/ActorRunPricingInfo.yaml
  categories:
    type: [array, "null"]
    items:
      type: string
    description: ""
  defaultRunOptions:
    $ref: ./DefaultRunOptions.yaml
