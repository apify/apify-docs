title: defaultRunOptions
type: object
properties:
  build:
    type: string
    examples: [latest]
  timeoutSecs:
    type: integer
    examples: [3600]
  memoryMbytes:
    type: integer
    examples: [2048]
  restartOnError:
    type: boolean
    examples: [false]
  maxItems:
    type: [integer, "null"]
  forcePermissionLevel:
    anyOf:
      - $ref: ./ActorPermissionLevel.yaml
      - type: "null"
