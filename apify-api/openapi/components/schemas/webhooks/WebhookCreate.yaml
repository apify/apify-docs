title: WebhookCreate
required:
  - eventTypes
  - condition
  - requestUrl
type: object
properties:
  isAdHoc:
    type: [boolean, 'null']
    examples: [false]
  eventTypes:
    type: array
    items:
      $ref: ./WebhookEventType.yaml
    examples: [ACTOR.RUN.SUCCEEDED]
  condition:
    $ref: ./WebhookCondition.yaml
  idempotencyKey:
    type: [string, 'null']
    examples: [fdSJmdP3nfs7sfk3y]
  ignoreSslErrors:
    type: [boolean, 'null']
    examples: [false]
  doNotRetry:
    type: [boolean, 'null']
    examples: [false]
  requestUrl:
    type: string
    examples: ['http://example.com/']
  payloadTemplate:
    type: [string, 'null']
    examples: ['{\n \"userId\": {{userId}}...']
  headersTemplate:
    type: [string, 'null']
    examples: ['{\n \"Authorization\": Bearer...']
  description:
    type: [string, 'null']
    examples: [this is webhook description]
  shouldInterpolateStrings:
    type: [boolean, 'null']
    examples: [false]
