title: Webhook
required:
  - id
  - createdAt
  - modifiedAt
  - userId
  - eventTypes
  - condition
  - ignoreSslErrors
  - requestUrl
type: object
properties:
  id:
    type: string
    examples: [YiKoxjkaS9gjGTqhF]
  createdAt:
    type: string
    format: date-time
    examples: ["2019-12-12T07:34:14.202Z"]
  modifiedAt:
    type: string
    format: date-time
    examples: ["2019-12-13T08:36:13.202Z"]
  userId:
    type: string
    examples: [wRsJZtadYvn4mBZmm]
  isAdHoc:
    type: [boolean, "null"]
    examples: [false]
  shouldInterpolateStrings:
    type: [boolean, "null"]
    examples: [false]
  eventTypes:
    type: array
    items:
      $ref: ./WebhookEventType.yaml
    examples:
      - [ACTOR.RUN.SUCCEEDED]
  condition:
    $ref: ./WebhookCondition.yaml
  ignoreSslErrors:
    type: boolean
    examples: [false]
  doNotRetry:
    type: [boolean, "null"]
    examples: [false]
  requestUrl:
    type: string
    format: uri
    examples: ["http://example.com/"]
  payloadTemplate:
    type: [string, "null"]
    examples: ['{\n "userId": {{userId}}...']
  headersTemplate:
    type: [string, "null"]
    examples: ['{\n "Authorization": "Bearer ..."}']
  title:
    type: [string, "null"]
    examples: [Actor run succeeded webhook]
  description:
    type: [string, "null"]
    examples: [this is webhook description]
  lastDispatch:
    anyOf:
      - $ref: ./ExampleWebhookDispatch.yaml
      - type: "null"
  stats:
    anyOf:
      - $ref: ./WebhookStats.yaml
      - type: "null"
