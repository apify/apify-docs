title: StoreListActor
required:
  - id
  - title
  - name
  - username
  - userFullName
  - description
  - stats
  - currentPricingInfo
type: object
properties:
  id:
    type: string
    examples: [zdc3Pyhyz3m8vjDeM]
  title:
    type: string
    examples: [My Public Actor]
  name:
    type: string
    examples: [my-public-actor]
  username:
    type: string
    examples: [jane35]
  userFullName:
    type: string
    examples: [Jane H. Doe]
  description:
    type: string
    examples: [My public actor!]
  categories:
    type: array
    items:
      type: string
    example:
      - MARKETING
      - LEAD_GENERATION
  notice:
    type: string
  pictureUrl:
    type: [string, "null"]
    format: uri
    examples: ["https://..."]
  userPictureUrl:
    type: [string, "null"]
    format: uri
    examples: ["https://..."]
  url:
    type: [string, "null"]
    format: uri
    examples: ["https://..."]
  stats:
    $ref: ../actors/ActorStats.yaml
  currentPricingInfo:
    $ref: ./CurrentPricingInfo.yaml
  isWhiteListedForAgenticPayment:
    type: [boolean, "null"]
    description: Whether the Actor is whitelisted for agentic payment processing.
  readmeSummary:
    type: string
    description: A brief, LLM-generated readme summary
