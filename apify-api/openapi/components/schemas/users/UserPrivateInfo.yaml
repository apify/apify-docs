title: UserPrivateInfo
required:
  - id
  - username
  - profile
  - email
  - proxy
  - plan
  - effectivePlatformFeatures
  - createdAt
  - isPaying
type: object
properties:
  id:
    type: string
    examples: [YiKoxjkaS9gjGTqhF]
  username:
    type: string
    examples: [myusername]
  profile:
    $ref: ./Profile.yaml
  email:
    type: string
    examples: [bob@example.com]
  proxy:
    $ref: ./Proxy.yaml
  plan:
    $ref: ./Plan.yaml
  effectivePlatformFeatures:
    $ref: ./EffectivePlatformFeatures.yaml 
  createdAt:
    type: string
    format: date-time
    examples: ["2022-11-29T14:48:29.381Z"]
  isPaying:
    type: boolean
    examples: [true]