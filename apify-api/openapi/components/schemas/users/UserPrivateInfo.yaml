title: UserPrivateInfo
required:
  - id
  - username
  - profile
  - email
  - proxy
  - plan
  - effectivePlatformFeatures
  - createdAt
  - isPaying
type: object
properties:
  id:
    type: string
    example: YiKoxjkaS9gjGTqhF
  username:
    type: string
    example: myusername
  profile:
    $ref: ./Profile.yaml
  email:
    type: string
    example: bob@example.com
  proxy:
    $ref: ./Proxy.yaml
  plan:
    $ref: ./Plan.yaml
  effectivePlatformFeatures:
    $ref: ./EffectivePlatformFeatures.yaml 
  createdAt:
    type: string
    example: "2022-11-29T14:48:29.381Z"
  isPaying:
    type: boolean
    example: true