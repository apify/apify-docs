title: Plan
required:
  - id
  - description
  - isEnabled
  - monthlyBasePriceUsd
  - monthlyUsageCreditsUsd
  - usageDiscountPercent
  - enabledPlatformFeatures
  - maxMonthlyUsageUsd
  - maxActorMemoryGbytes
  - maxMonthlyActorComputeUnits
  - maxMonthlyResidentialProxyGbytes
  - maxMonthlyProxySerps
  - maxMonthlyExternalDataTransferGbytes
  - maxActorCount
  - maxActorTaskCount
  - dataRetentionDays
  - availableProxyGroups
  - teamAccountSeatCount
  - supportLevel
  - availableAddOns
type: object
properties:
  id:
    type: string
    examples: [Personal]
  description:
    type: string
    examples: ["Cost-effective plan for freelancers, developers and students."]
  isEnabled:
    type: boolean
    examples: [true]
  monthlyBasePriceUsd:
    type: number
    examples: [49]
  monthlyUsageCreditsUsd:
    type: number
    examples: [49]
  usageDiscountPercent:
    type: number
    examples: [0]
  enabledPlatformFeatures:
    type: array
    items:
      type: array
      items: {}
    example:
      - - ACTORS
      - - STORAGE
      - - PROXY_SERPS
      - - SCHEDULER
      - - WEBHOOKS
  maxMonthlyUsageUsd:
    type: number
    examples: [9999]
  maxActorMemoryGbytes:
    type: number
    examples: [32]
  maxMonthlyActorComputeUnits:
    type: number
    examples: [1000]
  maxMonthlyResidentialProxyGbytes:
    type: number
    examples: [10]
  maxMonthlyProxySerps:
    type: integer
    examples: [30000]
  maxMonthlyExternalDataTransferGbytes:
    type: number
    examples: [1000]
  maxActorCount:
    type: integer
    examples: [100]
  maxActorTaskCount:
    type: integer
    examples: [1000]
  dataRetentionDays:
    type: integer
    examples: [14]
  availableProxyGroups:
    $ref: ./AvailableProxyGroups.yaml
  teamAccountSeatCount:
    type: integer
    examples: [1]
  supportLevel:
    type: string
    examples: [COMMUNITY]
  availableAddOns:
    type: array
    items:
      type: string
    examples: [[]]
