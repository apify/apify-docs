title: ScheduleActionsRunOptions
type: object
properties:
  build:
    type: string
    nullable: true
    example: latest
  timeoutSecs:
    type: integer
    nullable: true
    example: 60
  memoryMbytes:
    type: integer
    nullable: true
    example: 1024
  restartOnError:
    type: boolean
    nullable: true
    example: false
