title: TaskOptions
type: object
properties:
  build:
    type: string
    nullable: true
    example: latest
  timeoutSecs:
    type: integer
    nullable: true
    example: 300
  memoryMbytes:
    type: integer
    nullable: true
    example: 128
  restartOnError:
    type: boolean
    nullable: true
    example: false
