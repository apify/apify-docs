title: UpdateTaskRequest
required:
  - id
  - userId
  - actId
  - name
  - createdAt
  - modifiedAt
type: object
properties:
  id:
    type: string
    examples: [ZxLNxrRaZrSjuhT9y]
  userId:
    type: string
    examples: [BPWZBd7Z9c746JAnF]
  actId:
    type: string
    examples: [asADASadYvn4mBZmm]
  name:
    type: string
    examples: [my-task]
  username:
    type: [string, 'null']
    examples: [janedoe]
  createdAt:
    type: string
    format: date-time
    examples: ['2018-10-26T07:23:14.855Z']
  modifiedAt:
    type: string
    format: date-time
    examples: ['2018-10-26T13:30:49.578Z']
  removedAt:
    type: [string, 'null']
    format: date-time
  stats:
    anyOf:
      - $ref: ./TaskStats.yaml
      - type: 'null'
  options:
    anyOf:
      - $ref: ./TaskOptions.yaml
      - type: 'null'
  input:
    anyOf:
      - $ref: ./TaskInput.yaml
      - type: 'null'
