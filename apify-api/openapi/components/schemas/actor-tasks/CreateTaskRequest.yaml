title: CreateTaskRequest
required:
  - actId
  - name
type: object
properties:
  actId:
    type: string
    example: asADASadYvn4mBZmm
  name:
    type: string
    example: my-task
  options:
    nullable: true
    allOf:
      - $ref: ./TaskOptions.yaml
  input:
    nullable: true
    allOf:
      - $ref: ./TaskInput.yaml
