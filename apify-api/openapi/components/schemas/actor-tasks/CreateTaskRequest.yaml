title: CreateTaskRequest
required:
  - actId
  - name
type: object
properties:
  actId:
    type: string
    examples: [asADASadYvn4mBZmm]
  name:
    type: string
    examples: [my-task]
  options:
    anyOf:
      - $ref: ./TaskOptions.yaml
      - type: "null"
  input:
    anyOf:
      - $ref: ./TaskInput.yaml
      - type: "null"
